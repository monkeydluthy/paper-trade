<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Paper Trader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="sidepanel">
    <div class="container sidepanel-container">
      <header class="header">
        <div class="header-content">
          <h1>ðŸš€ Crypto Paper Trader</h1>
          <div class="view-toggle">
            <button id="popupView" class="view-btn active" title="Popup View">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
                />
              </svg>
            </button>
            <button id="sidepanelView" class="view-btn" title="Side Panel View">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="balance">
          <span class="balance-label">Portfolio Value:</span>
          <span id="portfolioValue" class="balance-value">$0.00</span>
        </div>
      </header>

      <div class="tabs">
        <button class="tab-button active" data-tab="trading">Trading</button>
        <button class="tab-button" data-tab="portfolio">Portfolio</button>
        <button class="tab-button" data-tab="snipes">Snipes</button>
        <button class="tab-button" data-tab="settings">Settings</button>
      </div>

      <!-- Trading Tab -->
      <div id="trading-tab" class="tab-content active">
        <div class="search-section">
          <input
            type="text"
            id="coinSearch"
            placeholder="Search for a coin (DOGE, SHIB) or paste contract address (0x... or Solana address)"
          />
          <button id="searchBtn">Search</button>
          <div class="search-options">
            <label>
              <input type="radio" name="searchType" value="symbol" checked />
              Symbol (DOGE, SHIB)
            </label>
            <label>
              <input type="radio" name="searchType" value="contract" />
              Contract Address
            </label>
          </div>
        </div>

        <div id="coinInfo" class="coin-info hidden">
          <div class="coin-header">
            <span id="coinSymbol"></span>
            <span id="coinPrice" class="price"></span>
            <span id="priceChange" class="change"></span>
          </div>
          <div class="trading-form">
            <div class="form-group">
              <label>Amount to Trade:</label>
              <input
                type="number"
                id="tradeAmount"
                placeholder="0.00"
                step="0.000001"
              />
            </div>
            <div class="form-group">
              <label>Trade Type:</label>
              <select id="tradeType">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
              </select>
            </div>
            <button id="executeTrade" class="trade-btn">Execute Trade</button>
          </div>
        </div>
      </div>

      <!-- Portfolio Tab -->
      <div id="portfolio-tab" class="tab-content">
        <div class="portfolio-stats">
          <div class="stat">
            <span class="stat-label">Total Invested:</span>
            <span id="totalInvested">$0.00</span>
          </div>
          <div class="stat">
            <span class="stat-label">Current Value:</span>
            <span id="currentValue">$0.00</span>
          </div>
          <div class="stat">
            <span class="stat-label">P&L:</span>
            <span id="totalPnL" class="pnl">$0.00</span>
          </div>
        </div>

        <div class="holdings">
          <h3>Your Holdings</h3>
          <div id="holdingsList" class="holdings-list">
            <!-- Holdings will be populated here -->
          </div>
        </div>
      </div>

      <!-- Snipes Tab -->
      <div id="snipes-tab" class="tab-content">
        <div class="snipes-header">
          <h3>ðŸŽ¯ Axiom Snipe Integration</h3>
          <button id="injectSnipeButtons" class="inject-btn">
            Inject into Axiom
          </button>
          <button id="clearSnipes" class="clear-btn">Clear All Snipes</button>
        </div>

        <div id="snipesList" class="snipes-list">
          <div class="no-snipes">
            <p>No snipes yet! Click "Inject into Axiom" to get started.</p>
          </div>
        </div>
      </div>

      <!-- Settings Tab -->
      <div id="settings-tab" class="tab-content">
        <div class="settings-section">
          <h3>Price Source</h3>
          <select id="priceSource">
            <option value="coinmarketcap">CoinMarketCap</option>
            <option value="coingecko">CoinGecko</option>
            <option value="manual">Manual Entry</option>
          </select>
        </div>

        <div class="settings-section">
          <h3>Starting Balance</h3>
          <input
            type="number"
            id="startingBalance"
            placeholder="10000"
            step="0.01"
          />
          <button id="updateBalance">Update Balance</button>
        </div>

        <div class="settings-section">
          <h3>View Preferences</h3>
          <label>
            <input type="checkbox" id="rememberView" />
            Remember view preference (Popup/Side Panel)
          </label>
        </div>

        <div class="settings-section">
          <h3>Data Management</h3>
          <button id="clearData" class="danger-btn">Clear All Data</button>
        </div>
      </div>

      <div id="notifications" class="notifications"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
